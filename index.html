<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Chat - Perguntas e Respostas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <header>
        <img src="img/logoBrazCubas.png" alt="Logo Braz Cubas">
        <h1>Chat de Perguntas e Respostas</h1>
    </header>
        <main class="container">
            <aside class="sidebar">
                <h2>Guia do Chat</h2>
              <ul>
                <li><a href="orientacao.html" target="_blank">Orientações</a></li>
                <li><a href="index.html">Novo Chat</a></li>
                <li><span>Histórico</span></li>
              </ul>
            </aside>
            <section class="chat-area">
                <div class="messages">
                    <div class="message user">
                        <p>Qual é a capital do Brasil?</p>
                    </div>
                    <div class="message ai">
                        <p>A capital do Brasil é Brasília.</p>
                    </div>
                </div>
            <form class="chat-form" method="post" action="#">
                <input type="text" name="mensagem" placeholder="Digite sua pergunta..." required>
                <button type="submit">Enviar</button>
            </form>
            </section>
        </main>
    <footer>
        <a href="https://support.google.com/gemini/?hl=pt-BR#topic=15280100" target="_blank">Fale Conosco</a>
    </footer>
  </body>
</html>
